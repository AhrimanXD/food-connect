{% extends "base.html" %}

{% block title %}Donate Food{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
  <h1 class="text-2xl font-semibold mb-6">Donate Food</h1>

  <form method="POST" class="space-y-5 bg-white p-6 rounded-lg shadow-sm border" action="/donate">

    <div>
      <label class="block text-sm font-medium mb-1">Restaurant Name</label>
      <input
        type="text"
        name="restaurant_name"
        required
        class="w-full rounded-md border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-900"
      >
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Food Name</label>
      <input
        type="text"
        name="food_name"
        required
        class="w-full rounded-md border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-900"
      >
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Quantity</label>
      <input
        type="number"
        name="quantity"
        min="1"
        required
        class="w-full rounded-md border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-900"
      >
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Food Description</label>
      <textarea
        name="food_description"
        rows="3"
        class="w-full rounded-md border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-900"
      ></textarea>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Location</label>
      <input
        type="text"
        name="location"
        required
        class="w-full rounded-md border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-900"
      >
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Contact Email</label>
      <input
        type="email"
        name="email"
        required
        class="w-full rounded-md border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-900"
      >
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Phone Number</label>
      <input
        type="text"
        name="phone_number"
        required
        class="w-full rounded-md border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-900"
      >
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Expires At</label>
      <input
        type="datetime-local"
        name="expires_at"
        required
        class="w-full rounded-md border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-900"
      >
    </div>

    <div class="pt-4 flex justify-end">
      <button
        type="submit"
        class="rounded-md bg-gray-900 px-5 py-2 text-white text-sm font-medium hover:bg-gray-800 transition"
      >
        Submit Donation
      </button>
    </div>

  </form>
</div>
{% endblock %}
